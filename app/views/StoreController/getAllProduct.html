<h1>Tous les produits</h1>
<h4>{{num}} Produits</h4>

<h1 style="font-size: 20px">Panier : {{cart['nb']}} produits pour {{cart['montant']}}</h1>


{% for p in products %}
<div class="ui card" >
<h2>{{p}}</h2>
{{img('store/'~p.image~'.jpg', {class: ''})}}
{{p.price}}
<a href="{{ path ('store.addToCart', [p.id, 1])}}">Add to cart</a>
</div>

{% endfor %}
