
{% block body %}
<div style="width: 100% ;height: 50px; background-color: #00BB33; "><a  href="{{ path('store.allProducts') }}" style="color: white; padding: 400px; position: center" > Parcourir le store ( {{num}} ) </a> </div>
<div class="ui cards">
{% for sec in sections %}
<div class="ui card">
    <h2>{{sec}}</h2>
    <p>{{sec.description}}</p>
    <a class="ui  button" href="{{path('store.section',[sec.id])}}"> <i class="plus icon"> </i>Consulter Produits</a>
</div>

{% endfor %}

</div>
{% endblock %}
